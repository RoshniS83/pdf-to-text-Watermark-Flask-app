<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/free-photo/abstract-luxury-blur-dark-grey-black-gradient-used-as-background-studio-wall-display-your-products_1258-54552.jpg?w=826&t=st=1723366876~exp=1723367476~hmac=3bc8dd40b85c6e0922516c2bc3e8c68774a980cb52d0ddb3d58ccb42bbaf7a2e");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .company-name {
            flex-grow: 1;
            text-align: center;
        }

        .company-name h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 15px;
            font-size: 20px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #1161ee;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f4bb3;
        }

        .countdown-timer {
            font-size: 20px;
            margin-top: 20px;
            color: #ff4c4c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="company-name">
            <h1>Chordz Technologies</h1>
        </div>
        <div class="spacer"></div>
    </nav>
     <!-- Display flash messages at the start of the body -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}<br>
    <div class="container">
        <h2>Forgot Password</h2>

        <form action="/sendOTP" method="post" onsubmit="startCountdown(event)">
            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send OTP</button>
        </form>

        <div id="countdown" class="countdown-timer" style="display: none;"></div> <!-- Countdown Timer -->
        </div>

    <!-- Place your script tag here, at the end of the body -->
    <script>
    let timerInterval;
    let timerActive = false; // To track if timer is active
    const countdownElement = document.getElementById('countdown');
    const emailField = document.getElementById('email');

    function startCountdown(event) {
        event.preventDefault();  // Prevent form submission to start the countdown first

        const emailValue = emailField.value;

        if (emailValue) {
            localStorage.setItem('email', emailValue);  // Store email temporarily

            if (!timerActive) {
                clearInterval(timerInterval);
                let timeLeft = 60;  // Set the countdown duration
                const expirationTimestamp = Date.now() + timeLeft * 1000;

                localStorage.setItem('expirationTimestamp', expirationTimestamp);

                updateCountdown(timeLeft); // Update the countdown immediately

                // Show the countdown timer after OTP is sent
                countdownElement.style.display = 'block';

                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateCountdown(timeLeft);

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerActive = false;
                    }
                }, 1000);

                timerActive = true; // Set timer state to active

                // Submit the form after the countdown starts
                setTimeout(() => {
                    document.querySelector('form[action="/sendOTP"]').submit();
                }, 500);
            }
        } else {
            alert("Please enter your email.");
        }
    }

    function updateCountdown(timeLeft) {
        if (timeLeft <= 0) {
            countdownElement.innerText = 'OTP has expired';
            countdownElement.style.display = 'block'; // Ensure the message is visible
            clearInterval(timerInterval);
            timerActive = false;
        } else {
            countdownElement.innerText = `OTP is valid for ${timeLeft} seconds`;
            countdownElement.style.display = 'block'; // Ensure the timer is visible
        }
    }

    window.onload = function () {
        const storedEmail = localStorage.getItem('email');
        const expirationTimestamp = localStorage.getItem('expirationTimestamp');

        if (storedEmail) {
            emailField.value = storedEmail;
            localStorage.removeItem('email');
        }

        if (expirationTimestamp) {
            const timeLeft = Math.max(Math.floor((expirationTimestamp - Date.now()) / 1000), 0);
            updateCountdown(timeLeft);

            if (timeLeft > 0) {
                timerInterval = setInterval(() => {
                    const updatedTimeLeft = Math.max(Math.floor((expirationTimestamp - Date.now()) / 1000), 0);
                    updateCountdown(updatedTimeLeft);

                    if (updatedTimeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerActive = false;
                    }
                }, 1000);

                timerActive = true;
            }
        }
    };
</script>
        <form action="/verify-otp" method="post" style="margin-top: 20px;">
            <div class="input-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
