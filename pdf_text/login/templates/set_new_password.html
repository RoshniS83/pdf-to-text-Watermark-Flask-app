<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
     <style>
          .flash-message {
            padding: 10px;
            margin: 10px;
            border: 1px solid;
            border-radius: 5px;
            position: relative;
            display: inline-block;
        }
        .success {
            color: green;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .info {
            color: blue;
            background-color: #cce5ff;
            border-color: #b8daff;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/free-photo/abstract-luxury-blur-dark-grey-black-gradient-used-as-background-studio-wall-display-your-products_1258-54552.jpg?w=826&t=st=1723366876~exp=1723367476~hmac=3bc8dd40b85c6e0922516c2bc3e8c68774a980cb52d0ddb3d58ccb42bbaf7a2e");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .company-name {
            flex-grow: 1;
            text-align: center;
        }

        .company-name h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 15px;
            font-size: 20px;
            box-sizing: border-box;
            width: 40%;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #1161ee;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f4bb3;
        }

        .countdown-timer {
            font-size: 20px;
            margin-top: 20px;
            color: #ff4c4c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }

        }
    </style>
</head>
<body>
<br><br>
<h2> Set New Password</h2><br><br>
 <!-- Display flash messages at the start of the body -->
   {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <br>
    <script>
        // Hide flash messages after 5 seconds
        setTimeout(function() {
            var flashContainer = document.getElementById('flash-container');
            if (flashContainer) {
                flashContainer.style.display = 'none';
            }
        }, 5000); // Time in milliseconds (5000ms = 5 seconds)
    </script>
<br><br><form action="{{ url_for('set_new_password', email=email) }}" method="post">
    <input type="hidden" name="email" value="{{ email }}">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <button type="submit">Reset Password</button>
</form>

</body>
</html>
